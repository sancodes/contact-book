<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

  <header class="container card">
    <h1>
      <i class="fa fa-fw fa-address-book"></i>
      <span>My Contact List</span>
    </h1>
    <!--show the new-contact-form when this button is clicked -->
    <button class="fab" title="New Contact" onclick="toggleAddContactForm()">
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    </div>
    <hr>
  </header>

  <main class="container">
    <form class="card mt-1 mb-1" id="new-contact-form" class="" onsubmit="addContact(event)">
      <!-- added phone and check box -->
      <div>
        <h4 class="mt-1 mb-1">
          <i class="fa fa-fw fa-user"></i>
          <span>Add Contact</span>
        </h4>
      </div>

      <div>
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>

      <div>
        <label for="phone"> Phone: </label>
        <input type="text" name="phone">
      </div>

      <div class="d-flex space-between">
        <label for="emergency-contact"> Emergency Contact: </label>
        <input type="checkbox" name="emergencyContact">
      </div>

      <hr>

      <div class="d-flex space-between ">
        <button type="submit">Submit</button>
        <!-- hide this form when this button is clicked -->
        <button class="btn-cancel" type="button" onclick="toggleAddContactForm()">cancel</button>
      </div>
    </form>

    <div class="contacts" id="contact-list">
      <!-- added templates using JavaScript -->
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
